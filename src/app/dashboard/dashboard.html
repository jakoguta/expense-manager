<div class="pt-4 px-4">
    <h1>Dashboard</h1>
    <p>Below is a summary of your expenses</p>
</div>

<!-- Sale & Revenue Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-4">
            <app-expense-card 
                [title]="incomeTitle()"
                [value]="incomeAmount()"
                [iconClass]="incomeIcon()"></app-expense-card>
        </div>
        
        <div class="col-sm-12 col-xl-4">
            <app-expense-card 
                [title]="budgetTitle()"
                [value]="budgetAmount()"
                [iconClass]="budgetIcon()"></app-expense-card>
        </div>
        <div class="col-sm-12 col-xl-4">
            <app-expense-card 
                [title]="expensesTitle()"
                [value]="expensesAmount()"
                [iconClass]="expensesIcon()"></app-expense-card>
        </div>
    </div>
</div>
<!-- Sale & Revenue End --> 

<!-- Sales Chart Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Expenses</h6>
                    <a href="">Show All</a>
                </div>
                <canvas baseChart [data]="expenseBarChartData" [options]="barChartOptions" [type]="'bar'"> </canvas>
            </div>
        </div>
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Incomes</h6>
                    <a href="">Show All</a>
                </div>
                <canvas baseChart [data]="incomeBarChartData" [options]="barChartOptions" [type]="'bar'"> </canvas>
            </div>
        </div>
    </div>
</div>
<!-- Sales Chart End -->

<!-- Recent expenses -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Recent Expenses</h6>
            <a routerLink="/expenses">Show All</a>
        </div>
        <app-expense-table [expenses]="expenses()"></app-expense-table>
        <app-expense-table-sm [expenses]="expenses()"></app-expense-table-sm>
    </div>
</div>
